<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-6</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="insta.png" alt="Instagram UI Preview">
        </div>
        <div class="right">
            <h1 class="instagram-logo">Instagram</h1>
            <input type="text" placeholder="Phone number, username, or email">
            <input type="password" placeholder="Password">
            <button>Log in</button><br><br>
            <div class="or-divider">OR</div><br>
            <img src="https://img.icons8.com/?size=100&id=uLWV5A9vXIPu&format=png&color=000000" width="25px" class="fb">
            <a href="#">Log in with Facebook</a><br><br>
            <p><a href="#">Forgot password?</a></p><br><br><br><br>
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <div class="app-links">
                <button class="btn">
                    <img src="https://img.icons8.com/?size=100&id=rZwnRdJyYqRi&format=png&color=000000">
                     Get it on Google Play</button>
                 <button class="btn">
                    <img src="https://img.icons8.com/?size=100&id=YJfJ0JM5Imsj&format=png&color=000000">
                    Get it from Microsoft</button>
            </div>
        </div>
    </div>
</body>
</html>
